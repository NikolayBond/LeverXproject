<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>NewTrader</title>
</head>

<body>

<form th:method="POST" th:action="@{/object}" th:object="${trader}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br><br>
    <label for="text">Enter text: </label>
    <input type="text" th:field="*{text}" id="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text error</div>
    <br><br>
    <input type="submit" value="Create new object"/>

    <ul>
        <li th:each="ty : ${allTypes}">
            <input type="radio" th:field="*{type}" th:value="${ty}" />
            <label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + ty}}">Wireframe</label>
        </li>
    </ul>
    @PreAuthorize
    <form th:object="${address}" method="post">
        <fieldset>
            <legend>Your addresses</legend>
            <ul>
                <li th:each="destinationAddress : ${destinationAddresses}">
                    <input type="radio" th:field="${address.destinationAddressId}" th:value="${destinationAddress.destinationAddressId}" />
                    <label th:for="${destinationAddress.destinationAddressId}" th:text="${destinationAddress}"></label>
                </li>
            </ul>
        </fieldset>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</form>

</body>
</html>
