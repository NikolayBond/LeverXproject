<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create game</title>
</head>
<body>
    <form th:method="POST" th:action="@{/games}" th:object="${game}">
        <p>Enter new game</p>
        <input type="text" th:field="*{name}"/>
        <input type="submit" value="Create new game"/>
    </form>

</body>
</html>
