<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/reset}">
    <input type="hidden" name="confirmationCode" th:value ="${confirmationCode}"/>
    <b>Enter new password: </b>
    <input type="password" name="new_password" id="password"/>
    <br><br>
    <input type="submit" value="Create new password"/>
</form>

</body>
</html>
